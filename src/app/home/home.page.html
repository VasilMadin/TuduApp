<ion-header>
  <ion-toolbar color="primary">
    <ion-title style="font-family: 'Fredoka One', cursive;
    ">Your tasks</ion-title>
  </ion-toolbar>
</ion-header>


 <ion-content padding>
<ion-card  *ngFor="let item of items" [routerLink]="['/update-item', item.id]" class="ion-text-center"  color="primary" id="shadow">
  <ion-card-header>
    <ion-card-title>{{item.title}}</ion-card-title>
    <ion-card-content>{{item.description}}</ion-card-content>
  </ion-card-header>

  <ion-card-content>
    {{item.time | date: "HH:mm"}}
  </ion-card-content>
</ion-card>
</ion-content> 



<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button [routerLink]="['/tabs/new-item']"  >
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
